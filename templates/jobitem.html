<div class = "border-bottom row" style = "margin-bottom:16px;padding-bottom:10px;">
  <div class = "col-11">
    <div style = "color:rgb(0,0,139)"><h4>{{job['title']}}</h4></div>
    <div>
      <b>Location : </b>{{job['location']}}
    </div>
    <div>
      {% if job['salary'] %}
      <b>Salary : </b>{{job['salary']}} 
      {% else %} Not specified 
      {% endif %}
    </div>
  </div>
  <div class = "col-1">
      <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
